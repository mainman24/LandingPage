<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Style+Script&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background">
        <nav>
            <h1>Royal Travels</h1>
            <ul>
                <li><a href="index.html">WELCOME!</a></li>
                <li><a href="bookflight.html">BOOK FLIGHT</a></li>
                <li><a href="travel.html">TRAVEL</a></li>
                <li><a href="seelocations.html">SEE LOCATIONS</a></li>
            </ul>
        </nav>

        <div class="centertext">
            <h1>BOOK YOUR FLIGHT</h1>
            <p>"Let your journey begin with a click!"</p>
        </div>

        <!-- Booking Form Section -->
        <div class="form">
            <div class="sec-heading">
                <h3>Flight Details</h3>
            </div>
            <form action="submit-booking.php" method="POST">
                <div class="sec-p">
                    <label for="origin">Departure City:</label>
                    <input type="text" id="origin" name="origin" placeholder="Enter departure city" required>
                </div>

                <div class="sec-p">
                    <label for="destination">Destination City:</label>
                    <input type="text" id="destination" name="destination" placeholder="Enter destination city" required>
                </div>

                <div class="sec-p">
                    <label for="departure-date">Departure Date:</label>
                    <input type="date" id="departure-date" name="departure_date" required>
                </div>

                <div class="sec-p">
                    <label for="return-date">Return Date (if applicable):</label>
                    <input type="date" id="return-date" name="return_date">
                </div>

                <div class="sec-p">
                    <label for="passengers">Number of Passengers:</label>
                    <input type="number" id="passengers" name="passengers" min="1" required>
                </div>

                <div class="sec-p">
                    <button type="submit">Book Flight</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
